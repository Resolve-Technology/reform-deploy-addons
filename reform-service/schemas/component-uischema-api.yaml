- uiType: ImageInput
  jsonKey: image
  label: Container Image
  sort: 1

- jsonKey: environmentVariables
  sort: 2
  label: Environment Variables
  subParameters:
    - jsonKey: name
      sort: 1
    - jsonKey: value
      uiType: OutputKeySelector
      sort: 2
    - jsonKey: valueFrom
      label: Secret Selector
      uiType: Ignore
  uiType: Structs

- jsonKey: vsoSecrets
  sort: 3
  label: Secrets managed by Vault Secrets Operator
  subParameters:
    - jsonKey: name
      label: Component Name
      style:
        colSpan: 12

- jsonKey: cpu
  uiType: CPUNumber
  sort: 4
  label: CPU
  description: Specifies the cpu resource required for the container, If set to 0, there is no limit.
  validate:
    required: true
    defaultValue: "0.5"
  style:
    colSpan: 12

- jsonKey: memory
  uiType: MemoryNumber
  sort: 5
  label: Memory
  description: Specifies the memory resource required for the container, If set to 0, there is no limit.
  validate:
    required: true
    defaultValue: "128Mi"
  style:
    colSpan: 12

- jsonKey: containers
  label: Containers
  sort: 6
  subParameters:
    - jsonKey: port
      sort: 1
      validate:
        required: true
        min: 1
    - jsonKey: protocol
      sort: 2
    - jsonKey: domainHost
      sort: 3
    - jsonKey: path
      sort: 4
    - jsonKey: pathType
      sort: 5
  validate:
    required: true
    defaultValue: [{"port": 80, "protocol": "TCP", "domainHost": "", "path": "/", "pathType": "Prefix"}]

- jsonKey: readinessProbe
  uiType: Group
  label: ReadinessProbe
  sort: 7
  subParameters:
  - jsonKey: handler
    sort: 1
  - jsonKey: exec
    sort: 2
    conditions:
      - jsonKey: readinessProbe.handler
        op: ==
        value: CMD
        action: enable
    validate:
      required: true
  - jsonKey: httpGet
    sort: 3
    conditions:
      - jsonKey: readinessProbe.handler
        op: ==
        value: HTTP
        action: enable
    validate:
      required: true
    subParameters:
      - jsonKey: port
        sort: 1
        validate:
          required: true
          min: 1
        style:
          colSpan: 12
      - jsonKey: path
        sort: 3
        validate:
          required: true
          pattern: ^/(.*)$
        style:
          colSpan: 12
      - jsonKey: httpHeaders
        sort: 5
  - jsonKey: tcpSocket
    sort: 4
    conditions:
      - jsonKey: readinessProbe.handler
        op: ==
        value: TCPSocket
        action: enable
    validate:
      required: true
    subParameters:
      - jsonKey: port
        validate:
          required: true
          min: 1
          defaultValue: 80
  - jsonKey: timeoutSeconds
    sort: 5
    style:
      colSpan: 12
  - jsonKey: failureThreshold
    sort: 6
    style:
      colSpan: 12
  - jsonKey: initialDelaySeconds
    sort: 7
    style:
      colSpan: 12
    validate:
      defaultValue: 5
      required: true
  - jsonKey: periodSeconds
    sort: 8
    style:
      colSpan: 12
  - jsonKey: successThreshold
    sort: 9
    style:
      colSpan: 12

- jsonKey: livenessProbe
  uiType: Group
  label: LivenessProbe
  sort: 8
  subParameters:
  - jsonKey: handler
    sort: 1
  - jsonKey: exec
    sort: 2
    conditions:
      - jsonKey: livenessProbe.handler
        op: ==
        value: CMD
        action: enable
    validate:
      required: true
  - jsonKey: httpGet
    sort: 3
    conditions:
      - jsonKey: livenessProbe.handler
        op: ==
        value: HTTP
        action: enable
    validate:
      required: true
    subParameters:
      - jsonKey: port
        sort: 1
        validate:
          required: true
          min: 1
        style:
          colSpan: 12
      - jsonKey: path
        sort: 3
        validate:
          required: true
          pattern: ^/(.*)$
        style:
          colSpan: 12
      - jsonKey: httpHeaders
        sort: 5
  - jsonKey: tcpSocket
    sort: 4
    conditions:
      - jsonKey: livenessProbe.handler
        op: ==
        value: TCPSocket
        action: enable
    validate:
      required: true
    subParameters:
      - jsonKey: port
        validate:
          required: true
          min: 1
          defaultValue: 80
  - jsonKey: timeoutSeconds
    sort: 5
    style:
      colSpan: 12
  - jsonKey: failureThreshold
    sort: 6
    style:
      colSpan: 12
  - jsonKey: initialDelaySeconds
    sort: 7
    style:
      colSpan: 12
    validate:
      defaultValue: 5
      required: true
  - jsonKey: periodSeconds
    sort: 8
    style:
      colSpan: 12
  - jsonKey: successThreshold
    sort: 9
    style:
      colSpan: 12
