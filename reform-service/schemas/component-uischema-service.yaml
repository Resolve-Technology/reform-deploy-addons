- uiType: ImageInput
  jsonKey: image
  label: Container Image
  sort: 1

- jsonKey: imagePullSecrets
  sort: 2

- jsonKey: cpu
  uiType: CPUNumber
  sort: 3
  label: CPU
  description: Specifies the cpu resource required for the container, If set to 0, there is no limit.
  validate:
    required: true
    defaultValue: "0.5"
  style:
    colSpan: 12

- jsonKey: memory
  uiType: MemoryNumber
  sort: 4
  label: Memory
  description: Specifies the memory resource required for the container, If set to 0, there is no limit.
  validate:
    required: true
    defaultValue: "128Mi"
  style:
    colSpan: 12

- jsonKey: environmentVariables
  sort: 5
  label: Environment Variables
  subParameters:
    - jsonKey: name
    - jsonKey: value
      uiType: OutputKeySelector
    - jsonKey: valueFrom
      label: Secret Selector
      uiType: Ignore
  uiType: Structs

- jsonKey: containers
  label: Containers
  sort: 6
  subParameters:
    - jsonKey: port
      sort: 1
      validate:
        required: true
        min: 1
    - jsonKey: protocol
      sort: 2
    - jsonKey: expose
      sort: 3
  validate:
    required: true
    defaultValue: [{"port": 80, "protocol": "TCP"}]
