- uiType: ImageInput
  jsonKey: image
  label: Container Image
  sort: 1
  validate:
    required: true
    defaultValue: "wordpress:latest"

- jsonKey: exposeType
  sort: 6
  validate:
    required: true
    defaultValue: "LoadBalancer"

- jsonKey: ports
  label: Service Ports
  sort: 7
  subParameters:
    - jsonKey: port
      sort: 1
      validate:
        required: true
        min: 1
    - jsonKey: protocol
      sort: 3
    - jsonKey: name
      sort: 4
      disable: true
    - jsonKey: expose
      sort: 5
  validate:
    required: true
    defaultValue: [{"port": 80, "protocol": "TCP", "expose": true, "name": "http"}]

- jsonKey: environmentVariables
  sort: 10
  label: Environment Variables
  subParameters:
    - jsonKey: name
    - jsonKey: value
      uiType: OutputKeySelector
    - jsonKey: valueFrom
      label: Secret Selector
      uiType: Ignore
    - jsonKey: isUpdate
      uiType: ReformIsUpdate
  uiType: Structs

- jsonKey: annotations
  sort: 19