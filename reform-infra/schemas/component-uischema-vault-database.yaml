- jsonKey: terraformVariables
  sort: 1
  label: Terraform Variables
  subParameters:
    - jsonKey: name
    - jsonKey: value
      uiType: OutputKeySelector
    - jsonKey: valueFrom
      label: Secret Selector
      uiType: Ignore
  uiType: Structs
  validate:
    defaultValue: [{"name": "k8s_namespace"}, {"name": "database_instance"}, {"name": "database_endpoint"}, {"name": "database_name"}, {"name": "database_username"}, {"name": "database_password"}]

- jsonKey: terraformOrganization
  label: Terraform Organization Name
  description: The organization name of the terraform
  sort: 2

- jsonKey: terraformCredential
  label: Terraform Credential Name
  description: The credential for the terraform
  sort: 3

- jsonKey: repoNamespace
  label: Repository Configuration Namespace
  description: The namespace of repository configuration, in which the repository stores the terraform templates
  sort: 4

- jsonKey: repoName
  label: Repository Configuration Name
  description: The configuration name of the repository, in which the repository stores the terraform templates
  sort: 5

- jsonKey: vaultCredential
  label: Vault Credential Name
  description: The credential for the HashiCorp Vualt
  sort: 6